<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
        <div class="alert alert-success" style="background-color:lightskyblue;" role="alert">
            <h4 class="alert-heading" style="color:red ;">Fim de Jogo!</h4>
            <hr>
            <p class="mb-0" style="color: red;">Infelizmente você perdeu! :S</p>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary"(click)="reiniciarJogo()">Jogar Novamente</button>
            </div>   
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px;">
        <img src="/assets/win.png" class="rounded mx-auto d-block" alt="...">
        <div class="alert alert-success" style="background-color:lightskyblue;" role="alert">
            <h4 class="alert-heading" style="color:rgb(0, 128, 107) ;">Parabéns!!</h4>
            
            <hr>
            <p class="mb-0" style="color:rgb(0, 128, 107) ;">Você concluiu o jogo :D</p>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary"(click)="reiniciarJogo()">Jogar Novamente</button>
            </div>        
        </div>
    </div>
</ng-template>
